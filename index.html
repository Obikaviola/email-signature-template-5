<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Template</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; font-size: 10pt;">
    <table style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; max-width: 400px; border: 0;" cellspacing="0" cellpadding="0" border="0">
        <tbody>
            <tr>
                <td style="font-family: Arial, Helvetica, sans-serif;" valign="top">
                    <p style="font-size: 9pt; font-family: Arial, Helvetica, sans-serif; color: #87834f;">
                        <img src="logo.jpg" alt="logo" style="width: 80px; height: auto; border: 0;" width="80" border="0">
                    </p>
                </td>
                <td style="width: 30px;"></td>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size: 10pt;">
                    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 12pt; color: #87834f;  padding-bottom: 5px; margin: 0px;">
                        <span style="font-family: Arial, Helvetica, sans-serif; font-size: 12pt;"><strong>James Livington | Operations Manager</strong></span>
                    </p>
                    <p style="margin-top: 0px; padding-top: 5px; font-family: Arial, Helvetica, sans-serif; font-size: 9pt;">
                        <span style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; line-height: 15pt;"><strong style="color: #87834f;">t: </strong><a href="callto: {tel}" target="_blank" rel="noopener" style="text-decoration: none; color: #000;">+322-3445-466</a></span>
                        <span style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; line-height: 15pt;"> | <strong style="color: #87834f;">m: </strong><a href="callto; {mobile}" target="_blank" rel="noopener" style="color: #000; text-decoration: none;">+224-645-243</a></span>
                        <br />
                        <span style="font-size: 9pt; font-family: Arial, Helvetica, sans-serif; line-height: 15pt;"><strong style="color: #87834f;">e: </strong><a href="mailto: {email}" target="_blank" rel="noopener" style="text-decoration: none; color: #000;">hello@codeforme.com</a></span>
                        <br />
                        <span style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; line-height: 15pt;"><strong style="color: #87834f;">Code For Me</strong></span><span> | 34, xyz avenue, New city, Country</span>
                    </p>
                    <table style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; width: 300px;" cellspacing="0" cellpadding="0" border="0">
                        <tbody>
                            <tr>
                                <td style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt;">
                                    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt; color: #87834f;">
                                        <span style="color: #87834f; font-family: Arial, Helvetica, sans-serif; font-size: 9pt;"><strong>www.codeforme</strong></span>
                                    </p>
                                </td>
                                <td style="width: 70px;"></td>
                                <td style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt;" align="left">
                                    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 9pt;">
                                        <span style="font-family: Arial, Helvetica, sans-serif;">
                                            <a href="{facebook link}" target="_blank" rel="noopener" style="text-decoration: none; color: #000;">
                                                <img src="fb.png" alt="facebook logo" style="width: 20px; height: 20px; border-radius: 50%; border: 0px;" width="20" height="20" border="0">
                                            </a>
                                        </span>
                                        <span style="font-family: Arial, Helvetica, sans-serif; padding-left: 5px;">
                                            <a href="{Twitter link}" target="_blank" rel="noopener" style="text-decoration: none; color: #000;">
                                                <img src="tt.png" alt="twitter logo" style="border: 0px; width: 20px; height: 20px; border-radius: 50%;" width="20" height="20" border="0">
                                            </a>
                                        </span>
                                        <span style="font-family: Arial, Helvetica, sans-serif; padding-left: 5px;">
                                            <a href="{youtube link}" target="_blank" rel="noopener" style="text-decoration: none; color: #000;">
                                                <img src="yt.png" alt="youtube logo" style="width: 20px; height: 20px; border: 0; border-radius: 50%;" width="20" height="20" border="0">
                                            </a>
                                        </span>
                                        <span style="font-family: Arial, Helvetica, sans-serif; padding-left: 5px;">
                                            <a href="{Linkedin link}" target="_blank" rel="noopener" style="text-decoration: none; color: #000;">
                                                <img src="li.png" alt="Linkedin logo" style="width: 20px; height: 20px; border: 0; border-radius: 50%;" width="20" height="20" border="0">
                                            </a>
                                        </span>
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
